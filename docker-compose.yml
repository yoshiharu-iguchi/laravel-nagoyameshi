version: "3.9"
services:
  app:
    build: ./infra/php
    volumes:
      - ./src:/data

  
  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
  
  
  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql
    environment:
      MYSQL_DATABASE: laravel_nagoyameshi
      MYSQL_USER: phper
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      TZ: Asia/Tokyo

  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"  # WebUI
      - "1025:1025"  # SMTP

volumes:
  db-store: